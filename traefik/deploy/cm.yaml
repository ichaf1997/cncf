kind: ConfigMap
apiVersion: v1
metadata:
  name: traefik-configfile
  namespace: ingress-system
  labels:
    app: traefik
data: 
  traefik.yaml: |
    kind: ConfigMap
    apiVersion: v1
    metadata:
      name: traefik-configfile
      labels:
        app: traefik
    data: 
      traefik.yaml: |
    providers:
      kubernetesingress:
        labelSelector: "controller=traefik"
      kubernetesCRD:
        labelSelector: "controller=traefik"

    entryPoints:
      traefik:
        address: ":8080"
        transport:
          respondingTimeouts:
            readTimeout: 2m
            writeTimeout: 2m
            idleTimeout: 3m
          lifeCycle:
            graceTimeOut: 20s
            requestAcceptGraceTimeout: 0s
        forwardedHeaders:
          insecure: true
      web:
        address: ":80"
        transport:
          respondingTimeouts:
            readTimeout: 2m
            writeTimeout: 2m
            idleTimeout: 3m
          lifeCycle:
            graceTimeOut: 20s
            requestAcceptGraceTimeout: 0s
        forwardedHeaders:
          insecure: true
        # \\ Redirection Configuration .
        # http:
        #   redirections:
        #    entryPoint:
        #      to: websecure
        #      scheme: https
      websecure:
        address: ":443"
        transport:
          respondingTimeouts:
            readTimeout: 2m
            writeTimeout: 2m
            idleTimeout: 3m
          lifeCycle:
            graceTimeOut: 20s
            requestAcceptGraceTimeout: 0s
        forwardedHeaders:
          insecure: true

    log:
      # Alternative logging levels are DEBUG, PANIC, FATAL, ERROR, WARN, and INFO
      level: ERROR

    accessLog:
      filepath: /access.log
      format: json
      bufferingSize: 200
      fields:
        names:
          StartUTC: drop
        headers:
          defaultMode: keep

    api:
      dashboard: true
      debug: false
      # \\ in dev envionment.
      # insecure: true 

    metrics:
      prometheus:
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
        entryPoint: traefik

    ping:
      entryPoint: traefik
      terminatingStatusCode: 503

    serversTransport:
      maxIdleConnsPerHost: 5
      forwardingTimeouts:
        dialTimeout: 30s
        responseHeaderTimeout: 0s
        idleConnTimeout: 1m
